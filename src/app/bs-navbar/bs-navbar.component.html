<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/">Oshop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/shopping-cart">Shopping Cart</a>
          </li>
          <ng-template #showLogin>
            <li  class="nav-item">
              <a class="nav-link" routerLink="/login">Login</a>
            </li>
          </ng-template>
          <li *ngIf="(authService.user$ | async) as user else showLogin" ngbDropdown class="nav-item dropdown">
            <a ngbDropdownToggle class="nav-link dropdown-toggle" data-bs-toggle="dropdown" role="button"
              aria-expanded="false">
              {{ user?.displayName }}
            </a>
            <ul ngbDropdownMenu class="dropdown-menu">
              <li><a class="dropdown-item" routerLink="/my-orders">My orders</a></li>
              
              <li *ngIf="authService.isAdmin"><a class="dropdown-item" routerLink="admin/orders">Manage orders</a></li>
              <li *ngIf="authService.isAdmin"><a class="dropdown-item" routerLink="admin/products">Manage products</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" (click)="authService.logout()">Log out</a></li>
            </ul>
          </li>
        </ul>

      </div>
    </div>
  </nav>
</header>
